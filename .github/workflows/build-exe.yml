name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name DungeonCrawlerAI --icon=docs/favicon.ico main_enhanced.py
        continue-on-error: true

      - name: Build executable (without icon if failed)
        run: |
          if (-not (Test-Path "dist/DungeonCrawlerAI.exe")) {
            pyinstaller --onefile --name DungeonCrawlerAI main_enhanced.py
          }

      - name: Copy required files
        run: |
          # Create release folder
          mkdir release
          
          # Copy executable
          copy dist\DungeonCrawlerAI.exe release\
          
          # Copy all Python files (for those who want source)
          copy *.py release\
          
          # Copy docs
          copy README.md release\
          copy README_ENHANCED.md release\

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path release\* -DestinationPath DungeonCrawlerAI-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: DungeonCrawlerAI-Windows
          path: DungeonCrawlerAI-Windows.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: DungeonCrawlerAI-Windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
