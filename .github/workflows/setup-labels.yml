name: Setup Repository Labels

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - '.github/workflows/setup-labels.yml'

jobs:
  create-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    
    steps:
      - name: Create labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              // Dependabot labels
              { name: 'dependencies', color: '0366d6', description: 'Pull requests that update a dependency' },
              { name: 'python', color: '3572A5', description: 'Python related changes' },
              { name: 'github-actions', color: '000000', description: 'GitHub Actions workflows' },
              
              // Type labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'documentation', color: '0075ca', description: 'Improvements or additions to documentation' },
              
              // Priority labels
              { name: 'priority: high', color: 'b60205', description: 'High priority issue' },
              { name: 'priority: medium', color: 'fbca04', description: 'Medium priority issue' },
              { name: 'priority: low', color: '0e8a16', description: 'Low priority issue' },
              
              // Status labels
              { name: 'good first issue', color: '7057ff', description: 'Good for newcomers' },
              { name: 'help wanted', color: '008672', description: 'Extra attention is needed' },
              { name: 'wontfix', color: 'ffffff', description: 'This will not be worked on' },
              { name: 'duplicate', color: 'cfd3d7', description: 'This issue or pull request already exists' },
              
              // Component labels
              { name: 'game-core', color: '5319e7', description: 'Core game mechanics' },
              { name: 'ai', color: 'f9d0c4', description: 'AI and behavior trees' },
              { name: 'ui', color: 'bfdadc', description: 'User interface related' },
              { name: 'web', color: 'c5def5', description: 'Web dashboard / GitHub Pages' },
            ];

            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                console.log(`✓ Created label: ${label.name}`);
              } catch (error) {
                if (error.status === 422) {
                  // Label exists, update it
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`↻ Updated label: ${label.name}`);
                } else {
                  console.log(`✗ Failed: ${label.name} - ${error.message}`);
                }
              }
            }
            
            console.log('\n✓ All labels processed!');
